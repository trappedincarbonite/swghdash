<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWGOH Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f1f5f9; }
        .card { background-color: #1e293b; border-radius: 0.5rem; padding: 1.5rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <header class="mb-8 border-b border-slate-700 pb-4">
            <h1 class="text-3xl font-bold text-blue-400">SWGOH Dashboard</h1>
            <p class="text-slate-400 mt-2">Anonymiserad data från GitHub Repository</p>
        </header>

        <main id="app">
            <div id="status" class="card mb-6">
                <p class="text-yellow-400">Laddar data...</p>
            </div>

            <div id="content" class="grid grid-cols-1 md:grid-cols-2 gap-6 hidden">
                <!-- Data kommer att populeras här via JavaScript -->
            </div>
        </main>
    </div>

    <script>
        // Filnamnet på din framtida JSON-fil
        const DATA_URL = 'data.json';

        async function loadData() {
            const statusEl = document.getElementById('status');
            const contentEl = document.getElementById('content');

            try {
                const response = await fetch(DATA_URL);
                if (!response.ok) throw new Error('Kunde inte hitta data.json');
                
                const data = await response.json();
                
                // Exempel på hur man hanterar datan anonymt
                statusEl.innerHTML = `<p class="text-green-400">Data laddad: ${new Date(data.last_updated).toLocaleString('sv-SE')}</p>`;
                contentEl.classList.remove('hidden');
                
                // Här lägger du logiken för att rita ut dina gubbar/stats
                console.log('Data mottagen:', data);

            } catch (error) {
                statusEl.innerHTML = `<p class="text-red-400">Fel: ${error.message}. Kontrollera att data.json finns i samma mapp.</p>`;
            }
        }

        window.onload = loadData;
    </script>
</body>
</html>
