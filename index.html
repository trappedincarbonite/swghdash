<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWGoH Statistik</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-dim: #b0b0b0;
            --accent: #37bcf9;
            --border: #333;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .dashboard {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        header {
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
            padding-bottom: 10px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 1.4rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stats-grid {
            display: grid;
            gap: 12px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border-left: 3px solid var(--accent);
        }

        .label {
            color: var(--text-dim);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .value {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .status-footer {
            margin-top: 20px;
            font-size: 0.75rem;
            color: var(--text-dim);
            text-align: center;
        }

        .error-msg {
            color: #ff5252;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="dashboard" id="app">
    <header>
        <h1>Laddar Data...</h1>
    </header>
</div>

<script>
    const fmt = (n) => new Intl.NumberFormat('sv-SE').format(n);

    async function fetchData() {
        const app = document.getElementById('app');
        try {
            const response = await fetch('game_data.json');
            if (!response.ok) throw new Error('Kunde inte läsa game_data.json');
            
            const json = await response.json();
            const d = json.data;

            app.innerHTML = `
                <header>
                    <h1>SWGoH Statistik</h1>
                </header>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="label">Total GP</span>
                        <span class="value">${fmt(d.galactic_power)}</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Character GP</span>
                        <span class="value">${fmt(d.character_galactic_power)}</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Ship GP</span>
                        <span class="value">${fmt(d.ship_galactic_power)}</span>
                    </div>
                    <div class="stat-item" style="border-left-color: #ffcc00;">
                        <span class="label">Arena Rank</span>
                        <span class="value">#${d.arena_rank}</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Level</span>
                        <span class="value">${d.level}</span>
                    </div>
                    <div class="stat-item">
                        <span class="label">Guld Bidrag</span>
                        <span class="value">${fmt(d.guild_contribution)}</span>
                    </div>
                </div>
                <div class="status-footer">
                    Senast uppdaterad: ${new Date(d.last_updated).toLocaleString('sv-SE')}
                </div>
            `;
        } catch (err) {
            app.innerHTML = `<div class="error-msg">
                <h3>Ett fel uppstod</h3>
                <p>${err.message}</p>
                <p>Kontrollera att game_data.json ligger i samma mapp på GitHub.</p>
            </div>`;
        }
    }

    window.onload = fetchData;
</script>

</body>
</html>
