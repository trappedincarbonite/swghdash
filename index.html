<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWGoH Statistik</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: #2d2d2d;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 25px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #444;
        }
        .stat-row:last-child {
            border-bottom: none;
        }
        .label {
            font-weight: bold;
            color: #aaa;
        }
        .value {
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }
        .error {
            color: #ff5555;
            background: #3d1a1a;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .loading {
            text-align: center;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>

<div class="container" id="content">
    <div class="loading">Laddar spelardata...</div>
</div>

<script>
    const fmt = (n) => n ? new Intl.NumberFormat('sv-SE').format(n) : '0';

    async function loadStats() {
        const container = document.getElementById('content');
        const fileName = 'game_data_r.json';

        try {
            const response = await fetch(fileName);
            if (!response.ok) throw new Error(`Kunde inte hitta ${fileName}`);
            
            const json = await response.json();
            const d = json.data || json;

            container.innerHTML = `
                <h1>SWGoH Statistik</h1>
                <div class="stat-row">
                    <span class="label">Total GP:</span>
                    <span class="value">${fmt(d.galactic_power || d.gp)}</span>
                </div>
                <div class="stat-row">
                    <span class="label">Character GP:</span>
                    <span class="value">${fmt(d.character_galactic_power || d.char_gp)}</span>
                </div>
                <div class="stat-row">
                    <span class="label">Ship GP:</span>
                    <span class="value">${fmt(d.ship_galactic_power || d.ship_gp)}</span>
                </div>
                <div class="stat-row">
                    <span class="label">Arena Rank:</span>
                    <span class="value">#${d.arena_rank || d.rank || 'N/A'}</span>
                </div>
                <div class="stat-row">
                    <span class="label">Nivå:</span>
                    <span class="value">${d.level || 'N/A'}</span>
                </div>
                <div class="stat-row">
                    <span class="label">Senast uppdaterad:</span>
                    <span class="value">${d.last_updated ? d.last_updated.split('T')[0] : 'Okänt'}</span>
                </div>
            `;
        } catch (err) {
            container.innerHTML = `
                <div class="error">
                    <h3>Ett fel uppstod</h3>
                    <p>${err.message}</p>
                </div>
            `;
        }
    }

    window.onload = loadStats;
</script>

</body>
</html>
