<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWGoH Statistik</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --accent-color: #4a90e2;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: var(--accent-color);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding: 0.5rem;
            background: rgba(255,255,255,0.05);
            border-radius: 6px;
        }
        .label {
            font-weight: bold;
            color: #aaa;
        }
        .value {
            font-family: 'Courier New', Courier, monospace;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container" id="stats-container">
    <h1>Laddar statistik...</h1>
</div>

<script>
    async function loadStats() {
        const container = document.getElementById('stats-container');
        try {
            const response = await fetch('game_data.json');
            if (!response.ok) throw new Error('Kunde inte ladda filen');
            
            const result = await response.json();
            const d = result.data;

            // Formatera siffror med tusentalsavgrÃ¤nsare
            const fmt = (num) => new Intl.NumberFormat('sv-SE').format(num);

            container.innerHTML = `
                <h1>SWGoH Statistik</h1>
                <div class="stat-row">
                    <span class="label">Total GP:</span>
                    <span class="value">${fmt(d.galactic_power)}</span>
                </div>
                <div class="stat-row">
                    <span class="label">Character GP:</span>
                    <span class="value">${fmt(d.character_galactic_power)}</span>
                </div>
                <div class="stat-row">
                    <span class="label">Ship GP:</span>
                    <span class="value">${fmt(d.ship_galactic_power)}</span>
                </div>
                <div class="stat-row">
                    <span class="label">Arena Rank:</span>
                    <span class="value">#${d.arena_rank}</span>
                </div>
                <div class="stat-row">
                    <span class="label">Level:</span>
                    <span class="value">${d.level}</span>
                </div>
            `;
        } catch (error) {
            container.innerHTML = `<h1>Fel</h1><p>${error.message}</p>`;
        }
    }

    window.onload = loadStats;
</script>

</body>
</html>
